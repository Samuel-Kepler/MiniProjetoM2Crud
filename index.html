<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lavagem de Veículos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="veiculo-container">
        <header class="veiculo-header">
          <h1>Registro de Lavagem deVeículos</h1>
          <button id="novo">Incluir</button>
        </header>
     
        <section class="janela-veiculo-container">
          <section class="janela-veiculo">
            <form>
              <label for="proprietario">Nome do Proprietário</label>
              <input id="proprietario" type="text" required />
      
              <label for="modelo">Modelo do Veículo</label>
              <input id="modelo" type="text" required />
    
              <label for="placa">Placa do Veículo</label>
              <input id="placa" type="text" required />
    
              <label for="lavagem">Tipo de Lavagem</label>
              <input id="lavagem" type="text" required />
              
              <button id="btnGravar">Salvar</button>
            </form>
          </section>
        </section>

        <section class="tabela">
          <table>
            <thead>
              <tr>
                <th>Proprietário</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Lavagem</th>
                <th class="acaoEditar"></th>
                <th class="acaoExcluir"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </section>
    
      </main>

    <script src="/JavaScript/main.js"></script>
</body>
</html>
